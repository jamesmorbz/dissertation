services:
  # plug-wizard:
  #   build: ./plug-wizard
  #   restart: always

  influxdb:
    image: influxdb:2.7.10
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin_password
      - DOCKER_INFLUXDB_INIT_ORG=diss
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      # - DOCKER_INFLUXDB_INIT_RETENTION=7d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-secret-token
    volumes:
      - ./diss-docker/influxdb:/var/lib/influxdb2
    # healthcheck:
    #   test: ["CMD", "curl", "-sS", "http://localhost:8086/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5

  postgres:
    image: postgres:17.0
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=admin
    volumes:
      - ./diss-docker/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin"]
      interval: 30s
      timeout: 10s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0.18
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./diss-docker/mosquitto/data:/mosquitto/data
      - ./diss-docker/mosquitto/log:/mosquitto/log

  mqtt-scraper:
    build: ./mqtt-scraper
    restart: always
    depends_on:
      - mqtt

  mock-plug-data-pusher:
    build: ./mock-plug-data-pusher
    restart: always
    depends_on:
      - mqtt

  plug-controller:
    build: ./plug-controller
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mqtt

  fluentbit:
    image: fluent/fluent-bit:3.1.9
    ports:
      - "24224:24224"
    volumes:
      - ./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
    depends_on:
      - influxdb
      - mqtt-scraper

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - influxdb
      - postgres

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  influxdb-data:  # Named volume for InfluxDB data
  postgres-data:  # Named volume for Postgres data
  fluentbit-log:    # Named volume for Fluentd logs
  mosquitto-data: # Named volume for Mosquitto data
  mosquitto-log:  # Named volume for Mosquitto logs
