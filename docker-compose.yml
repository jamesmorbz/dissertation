services:
  # plug_wizard:
  #   build: ./plug_wizard
  #   restart: always

  influxdb:
    image: influxdb:2.7.10
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin_password
      - DOCKER_INFLUXDB_INIT_ORG=diss
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      # - DOCKER_INFLUXDB_INIT_RETENTION=7d
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-secret-token
    volumes:
      - ./diss-docker/influxdb:/var/lib/influxdb2
    # healthcheck:
    #   test: ["CMD", "curl", "-sS", "http://localhost:8086/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5

  postgres:
    image: postgres:17.0
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=admin
    volumes:
      - ./diss-docker/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin"]
      interval: 30s
      timeout: 10s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0.18
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./diss-docker/mosquitto/data:/mosquitto/data
      - ./diss-docker/mosquitto/log:/mosquitto/log

    depends_on:
      - influxdb

  mqtt_scraper:
    build: ./mqtt_scraper
    restart: always
    depends_on:
      - mqtt

  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - influxdb
      - postgres
      - mqtt

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - backend





